<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <div class="container">
        <div class="results-panel">
            <h3>Your Result</h3>
            <div class="point-panel">
                <div class="panel">
                    <p id="grade">76</p>
                    <p><small>of 100</small></p>
                </div>
            </div>
            <div class="report">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary-panel">
            <h2>Summary</h2>
            <div class="reaction boxes">
                <div class="icon">
                    <p><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
                </div>
                <div class="marks">
                    <p><span class="bold">80</span>/100</p>
                </div>
            </div>
            <div class="memory boxes">
                <div class="icon">
                    <p><img src="assets/images/icon-memory.svg" alt="reaction">Memory</p>
                </div>
                <div class="marks">
                    <p><span class="bold">92</span>/100</p>
                </div>
            </div>
            <div class="verbal boxes">
                <div class="icon">
                    <p><img src="assets/images/icon-verbal.svg" alt="reaction">Verbal</p>
                </div>
                <div class="marks">
                    <p><span class="bold">61</span>/100</p>
                </div>
            </div>
            <div class="visual boxes">
                <div class="icon">
                    <p><img src="assets/images/icon-visual.svg" alt="reaction">Visual</p>
                </div>
                <div class="marks">
                    <p><span class="bold">72</span>/100</p>
                </div>
            </div>
            <button >Continue</button>
        </div>
    </div>
</main>
<div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
